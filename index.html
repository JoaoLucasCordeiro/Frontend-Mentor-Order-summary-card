<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main>

        <img id="orderImg" src="./images/illustration-hero.svg" alt="Illustration Hero">

        <section>

            <h1 id="orderTitle">Order Summary</h1>

            <span class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </span>

            <div class="information">

                <div class="music_price">
                    <img id="musicLogo" src="./images/icon-music.svg" alt="music logo">

                    <div class="price">
                        <strong>Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                </div>

                <a id="changeLink" href="#">Change</a>

            </div>

            <button class="paymentButton">
                Proceed to Payment
            </button>

            <a href="#" id="cancel_order">Cancel Order</a>

        </section>


    </main>

</body>

</html>
